<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="form_fun()">Apply</button>
</body>
</html>
<script>
  function form_fun(){
    let user_name=document.getElementById("name").value
    console.log(user_name);
    let user_gender=document.getElementById("gender").value

    document.getElementById("display").innerText=user_name+ " " +user_gender
  }
</script>
