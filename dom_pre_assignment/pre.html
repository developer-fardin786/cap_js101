<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>
<script>
    let arr=["md fardin","anwar shad","tausif","mokim","dilbar"]
    for(let i=0;i<arr.length;i++){

        let creating_h1=document.createElement("h1")
        creating_h1.innerText=arr[i]
        let c_h2=document.createElement("h2")
        c_h2.innerText=arr[i]
        document.querySelector("body").append(creating_h1,c_h2)
    }
    // step1: creating h1 tag
    // step2: creating innerText
    // step3: add/appmed h1 tag to body

    
  

</script>
</html>
