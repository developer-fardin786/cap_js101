<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
            let h1_color=document.querySelector("h1").style.color="red"
      } 

      function changeH3() {
        // the colour of all <h3> should turn to green
            let h3_color=document.getElementsByTagName("h3")
           for(let i=0;i<h3_color.length;i++){
            h3_color[i].style.color="green"
           }

      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
            let h5_color=document.querySelectorAll("h5")
            for(let i=0;i<h5_color.length;i++){
                h5_color[i].style.color="blue"
            }
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        let green_class=document.getElementsByClassName("green")
        for(let i=0;i<green_class.length;i++){
            green_class[i].style.color="green"
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        let red_class=document.querySelectorAll(".red")
        for(let i=0;i<red_class.length;i++){
            red_class[i].style.color="red"
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let blue_class=document.querySelectorAll(".blue")
        for(let i=0;i<blue_class.length;i++){
            blue_class[i].style.color="blue"
        }
      }
    </script>
  </body>
</html>
