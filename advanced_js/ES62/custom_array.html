<script>
    class MyArray {
        constructor() {
            this.array_ele = []
            this.size = arguments.length

            for (let i = 0; i < arguments.length; i++) {

                this[i] = arguments[i]
            }
        }

        // .push // Should add an element at the en

        push(el) {
            this[this.size++] = el
        }

        //.pop() // Should remove an element from the end.
        pop() {
            if (this.size == 0) {
                return console.log(undefined)
            }
            let pop = this[--this.size];
            delete this[this.size--]
        }

        //.top() // Should return the element at the last index.

        top() {
            if (this.size == 0) return console.log(undefined)

            return console.log(this[this.size - 1])
        }

        // Should print the elements in a single line (e.g. [1,2,3,4]).

        print() {
            let array = []

            for (let i = 0; i <this.size; i++) {
                array.push(this[i])
            }
            console.log(array)

        }

     // Should print the elements in a single line in reverse order.

     printReverse(){
        let array=[]

        for(let i=this.size-1;i>=0;i--){
            array.push(this[i])
        }
        console.log(array)
     }
     // Should return the length of the stack

      Size(){
        return console.log(  this.size)
      }
    }
