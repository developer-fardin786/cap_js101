    let imgs = document.querySelector("img");
    let current_img = 0;
    let timer = null;
    let flag = false;
    imgs.setAttribute("src", img_array[current_img]);
    function start() {
      if (flag == false) {
        flag = true;
        timer = setInterval(updatimg, 2000);
      }
    }
    function stop() {
      flag = false;
      clearInterval(timer);
    }

    function updatimg() {
      if (flag == true) current_img++;
      if (current_img == img_array.length - 1) {
        current_img = 0;
      }
      imgs.setAttribute("src", img_array[current_img]);
    }
  </script>
